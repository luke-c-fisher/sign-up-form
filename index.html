<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="info-form">
        <h1>This is not a real online service! You know you need something like this in
            your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </h1> 
        <form method="get" class="sign-up-form">
        <fieldset>
            <div class="intro-message">Let's do this!</div>
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input id='first-name' name='first-name' type="text">
            </div>
            <div class="form-row">
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" type="text">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="joe@example.com">
            </div>
            <div class="form-row">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="number" placeholder="(800) 890-4355">
            </div>
            <div class="form-row">
                <label for="password">*Password</label>
                <input id="password" name="password" type="text">
            </div>
            <div class="form-row">
                <label for="password">*Confirm Password</label>
                <input id="password" name="password" type="text">
            </div>
            <div class="form-row">
                <button>Create Account</button>
            </div>
        </fieldset>
        <div class="acct-message">Already have an account? <b>sign-in</b></div>
        </form>
    </div>

</body>
</html>
