<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="picture">
        <figure class-="picture-cred">
            <img src="photos/argonath-craig-mullins.jpg" alt="gates of Argonathâ€”Craig Mullins">
            <figcaption class="image-credit">
                Photo by: <a href="https://wallpaperbat.com/argonath-wallpapers" target="_blank">[Craig Mullins]</a>
            </figcaption>
        </figure>
    </div>
    <div class="info-form">
        <h1>This is not a real online service! You know you need something like this in
            your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br>
            <br>you <em>know</em> you want to.
        </h1> 
        <form method="get" class="sign-up-form">
            <fieldset>
                <div class="intro-statement">Let's do this!</div>
                <div class="form-row-horz">
                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input id='first-name' name='first-name' type="text">
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text">
                    </div>
                </div>
                <div class="form-row-horz">
                    <div class="form-row">
                        <label for="email">Email (optional)</label>
                        <input id="email" name="email" type="email" placeholder="joe@example.com">
                    </div>
                    <div class="form-row">
                        <label for="number">Phone Number</label>
                        <input id="number" name="number" type="number" placeholder="(800) 100-9100">
                    </div>
                </div>
                <div class="form-row-horz">
                    <div class="form-row">
                        <label for="password">*Password</label>
                        <input id="password" name="password" type="text" required>
                        <span></span>
                    </div>
                    <div class="form-row">
                        <label for="password">*Confirm Password</label>
                        <input id="password" name="password" type="text" required>
                        <span></span>
                    </div>
                </div>
            </fieldset>
        </form>
         <button>Create Account</button>
        <div class="acct-message">Already have an account? <b>sign-in</b></div>
    </div>
</body>
</html>
